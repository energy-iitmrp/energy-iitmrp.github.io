<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heat Transfer Calculator</title>
<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cfe7b4 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header h3 {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .content {
            padding: 40px;
        }

        .diagram-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }

        .diagram-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .input-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .input-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .value-display {
            color: #3498db;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .number-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            background: #f8f9fa;
        }

        .number-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
        }

        .slider {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            outline: none;
            appearance: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .slider:hover {
            background: #dee2e6;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
            transition: transform 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .results-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .results-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .result-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
            border-left: 4px solid #3498db;
        }

        .result-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .result-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .energy-saving {
            border-left-color: #27ae60;
        }

        .energy-saving .result-value {
            color: #27ae60;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
            margin-left: 5px;
            cursor: help;
        }
</style>
</head>
<body>

<div class="container">
        <div class="header">
            <h1>Heat Transfer Calculator</h1>
            <h3>Passive Energy Saving Calculation: Air-pipes placed beneath the ground</h3>
        </div>

        <div class="content">
            <div class="diagram-section"> <!--  style="overflow-x: auto; max-width: 100vw;"> -->
                <img src="fig_1.png" alt="Diagram" width="100%">
                <!-- <div class="diagram-placeholder">
                    Underground Air Pipe System Diagram
                    <br><small>(Diagram would be displayed here)</small>
                </div> -->
            </div>

			<div class="input-grid">
                <div class="input-card">
                    <div class="input-group">
                        <label class="input-label" for="ahu">
                            AHU Capacity (TR): <span class="info-icon" title="Air Handling Unit Capacity in Tons of Refrigeration">?</span>
                        </label>
                        <input type="number" class="number-input" id="ahu" value="50" min="1" max="1000">
                    </div>
                </div>

				<div class="input-card">
					<div class="input-group">
						<label class="input-label" for="t_in">
							Outside Temperature: <span class="value-display" id="t_in_val">32</span>
						</label>
						<input type="range" class="slider" id="t_in" min="10" max="50" step="0.5" value="32">
					</div>
				</div>

				<div class="input-card">
					<div class="input-group">
						<label class="input-label" for="t_out">
							Underground Temperature: <span class="value-display" id="t_out_val">28</span>
						</label>
						<input type="range" class="slider" id="t_out" min="20" max="40" step="0.5" value="28">
					</div> 
				</div>

				<div class="input-card">
					<div class="input-group">
						<label class="input-label" for="d_in">
							Pipe Diameter (Inner): <span class="value-display" id="d_in_val">1000</span>
						</label>
						<input type="range" class= "slider" id="d_in" min="200" max="2000" step="0.5" value="1000">
					</diV> 
				</div>
				
				
				<div class="input-card">
					<div class="input-group">
						<label class= "input-label" for="thickness">
							Pipe Thickness: <span class="value-display" id="thickness_val">5</span>
						</label>
						<input type="range" class= "slider" id="thickness" min="1" max="20" step="0.1" value="5">
					</div> 
				</div>

				<div class="input-card">
					<div class="input-group">
						<label class="input-label" for="length">
							Pipe Length: <span class= "value-display" id= "length_val" > 250 </span>
						</label>
						<input type="range" class= "slider" id="length" min="50" max="1000" step="1" value="250">
					</div>
				</div>

				<div class= "input-card">
					<div class="input-group">
						<label class="input-label" for="airflow">
							Air Flow Per 180 Sqf Per TR': <span class="value-display" id="airflow_val" >300</span>
						</label>
						<input type="range" class="slider" id="airflow" min="200" max="400" step="1" value="300">
					</div>
				</div>
</div>

    <div class="results-section">
                <h3 class="results-title">Calculated Results</h3>
                <div class="results-grid">
                    
                    <div class="result-item">
                        <div class="result-label">Heat Transfer Coefficient</div>
                        <div class="result-value"><span id="U_val">0.00</span> W/m²·K</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Heat Transfer Rate</div>
                        <div class="result-value"><span id="Q_val">0.00</span> W</div>
                    </div>
                    <div class="result-item energy-saving">
                        <div class="result-label">Energy Saving</div>
                        <div class="result-value"><span id="Esaving_val">0.00</span> %</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    // constants
    const rho = 1.225; // kg/m³
    const mu = 1.81e-5; // Pa·s
    const cp = 1005; // J/kg·K
    const k_air = 0.0262; // W/m·K

    function calculateUandQ(l, t_out, t_in, d_in, ahu, thickness, airflow) {
        const d_out = ((d_in + thickness)/1000);
		d_in = d_in / 1000;  // /-in changed to meter here for aage ki calclation
        const flow = airflow * (0.0283/60); //- 1 feet = 0.3048m. cub ft = 0.0283 cub m. cfm = 0.0283/60 cub m/sec
        const v = (4 * flow * ahu) / (Math.PI * d_in * d_in);
        const Ao = Math.PI * d_out * l;
        const Ai = Math.PI * d_in * l;
        const Re = rho * v * d_in / mu;
        const Pr = mu * cp / k_air;
        const Nu = 0.023 * Math.pow(Re, 0.8) * Math.pow(Pr, 0.3);
        const hi = Nu * (k_air / d_in);
        const ho = hi / 2 ;
        const term1 = 1 / (hi * Ai);
        const term2 = Math.log(d_out / d_in) / (2 * Math.PI * 205 * l);
        const term3 = 1 / (ho * Ao);
        const U = 1 / ((term1 + term2 + term3) * Ao );
        const Q = U * Ao * (t_in - t_out);
		
        return { d_in, U, Q };
    }
	
	// Function to update UI and calculate values
    function updateValues() {
        const t_in = parseFloat(document.getElementById("t_in").value);
        const t_out = parseFloat(document.getElementById("t_out").value);
        const ahu = parseFloat(document.getElementById("ahu").value);
        const thickness = parseFloat(document.getElementById("thickness").value);
        const d_in = parseFloat(document.getElementById("d_in").value);
        const airflow = parseFloat(document.getElementById("airflow").value);
        const length = parseFloat(document.getElementById("length").value);
		
		  
		// Update the UI
        document.getElementById("t_in_val").innerText = `${t_in} °C`;
        document.getElementById("t_out_val").innerText = `${t_out} °C`;
        document.getElementById("thickness_val").innerText = `${thickness} mm`;
        document.getElementById("d_in_val").innerText = `${d_in.toFixed(2)} mm`;
        document.getElementById("airflow_val").innerText = `${airflow} (CFM)`;
        document.getElementById("length_val").innerText = `${length} m`;

        const { d_in: din, U, Q } = calculateUandQ (length, t_out, t_in, d_in, ahu, thickness, airflow);
		const c1 = ahu * 3.516 * 1000;
		const savings = Q / c1 * 100; 
		
        //document.getElementById("res_din").innerText = din.toFixed(3);
        document.getElementById("U_val").innerText = U.toFixed(3);
        document.getElementById("Q_val").innerText = Q.toFixed(3);
		document.getElementById("Esaving_val").innerText = savings.toFixed(3);
    }

    document.querySelectorAll("input").forEach(el => el.addEventListener("input", updateValues));
    updateValues();
</script>

</body>
</html>
